<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
  <meta charset="UTF-8">
  <title>WRCT - A Radio Music Database</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- TODO: Get this out of the header so the page loads faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.13/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lodash.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/home.js"></script>
  <script src="app/controllers/login.js"></script>
  <script src="app/controllers/query.js"></script>
  <script src="app/controllers/user.js"></script>
  <script src="app/controllers/main.js"></script>
</head>
<body ng-app="warmdApp">
<div class="main" ng-controller="MainCtrl">

  <!-- Nav bar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WRCT</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="#">Home</a></li> -->
          <!-- <li><a href="#about">About</a></li> -->
          <!-- <li><a href="#contact">Contact</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <row>
      <div class="col-md-3">
          <ul class="list-group">
              <li class="list-group-item menu-item" ng-repeat="item in menu">
                  {{item.name.toUpperCase()}}
              </li>
          </ul>
      </div>
      <div class="col-md-9">
          <!-- Where things actually get rendered -->
          <div class="route-view" ng-view></div>
      </div>
  </row>


</div>
</body>
</html>
