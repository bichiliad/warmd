<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="login-form panel panel-default">
                <div class="panel-body">
                    <img src="img/wrct-9-logo.jpg" alt="wrct" class="login-logo">

                    <form role="form" class="highlight">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input ng-model="username" type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input ng-model="password" type="password" class="form-control" id="loginPassword" placeholder="password">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
