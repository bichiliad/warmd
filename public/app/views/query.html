<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <input type="text" class="form-control" ng-model="query" ng-keyup="autocomplete()" placeholder="Search for an artist">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="artist in artists">{{artist.Artist}}</li>
            </ul>
        </div>
    </div>
</div>
