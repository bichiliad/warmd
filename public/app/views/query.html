<div class="row">
  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="query" ng-keyup="autocomplete()" placeholder="Just start typing" style="margin-bottom:20px;" autofocus>
  </div>

  <div class="col-sm-3">
    <div class="dropdown">
      <button class="btn btn-block btn-primary dropdown-toggle" data-toggle="dropdown">{{toQuery.name}}<span class="caret"></span></button>
      <span class="dropdown-arrow dropdown-arrow-inverse"></span>

      <ul class="dropdown-menu dropdown-inverse" style="width: 100%;">
        <li ng-repeat="type in types"><a ng-click="selected($index)">{{type.name}}</a></li>
      </ul>
    </div>
  </div>

</div><!--/.row -->

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in results">{{item.name}}</li>
    </ul>
  </div>
</div>
