<div class="row">
  <div class="col-md-4">

    <!-- TODO: Hide this tile if they're not a dj or producer -->
    <div class="tile">
      <h4>Shows</h4>

      <div class="row">

        <!-- Start new playlist -->
        <div class="col-md-12">
          <div class="btn-group row" style="width:100%; margin-bottom: 15px;">
            <button type="button" class="btn btn-block btn-default dropdown-toggle col-md-12" data-toggle="dropdown">
              Start a new playlist <span class="caret"></span>
              </button>
            <ul class="dropdown-menu dropdown-inverse col-md-12" role="menu" style="width:100%">
              <li ng-repeat="program in filteredPrograms"><a href="#/playlist/new/{{program.ProgramID}}">{{program.Program}}</a></li>
              <li ng-hide="!filteredPrograms.length" class="divider"></li>
              <li><a href="#">Random Playlist</a></li>
            </ul>
          </div>
        </div>

        <!-- List shows -->
        <div class="col-md-12">
          <ul style="text-align: left;" class="list-group">
            <li class="list-group-item" ng-repeat="program in filteredPrograms = (user.programs | activePrograms)">
              <a ng-href="#/programs/{{program.ProgramID}}">{{program.Program}}
              <br/>
              <small class="help-link">{{getProgramTime(program)}}</small></a>
            </li>
          </ul>
          <div ng-show="!filteredPrograms.length">No shows</div>
        </div>


      </div><!-- /.rows -->

    </div>
  </div>

  <!-- Reviews -->
  <div class="col-md-4">
    <div class="tile">
      <h4>Reviews</h4>
      <button type="button" class="btn btn-block btn-default" style="margin-bottom: 15px">Write a review</button>
      <div style="text-align: left;">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="review in user.reviews">
            <a ng-href="#/albums/{{review.album.AlbumID}}">{{review.album.Album}}  &nbsp; <small><em>by {{review.album.artist.Artist}}</em></small></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="tile">
      <h4>Trending Albums</h4>
    </div>
  </div>
</div>
