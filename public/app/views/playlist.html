
<!-- Program title -->
<div class="row">
  <!-- Add track form -->
  <div class="col-md-5">
    <hr>
    <h6>Add a new track</h6>
    <form class="form-horizontal" role="form">
      <div class="form-group" ng-show="state==0">
        <label for="artist" class="col-sm-2 control-label">Artist</label>
        <div class="col-sm-10">
          <input type="text" ng-model="newArtist.query" class="form-control" id="artist" placeholder="Daft Punk">
        </div>
        <div class="col-sm-10 col-sm-offset-2">
          <div class="list-group" style="margin-top: 10px">
            <a class="list-group-item" ng-repeat="artist in newArtist.results" style="padding: 5px 15px" ng-class="{active: artist.active}">
              {{artist.Artist}}
            </a>
          </div>
        </div>
      </div>
      <div class="form-group" ng-show="state==1">
        <label for="Album" class="col-sm-2 control-label">Album</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Album" placeholder="Human After All">
        </div>
      </div>
      <div class="form-group" ng-show="state==2">
        <label for="Track" class="col-sm-2 control-label">Track Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Track" ng-model="track" placeholder="Human After All">
        </div>
      </div>
      <div class="form-group" ng-show="state==2">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addPlay()">Submit</button>
        </div>
      </div>
    </form>
    <hr>
    <div ng-hide="plays.length">
      <center><h5><small>There aren't currently any tracks in this playlist</small></h5></center>
    </div>
  </div>

  <div class="col-md-7">
    <h3>{{program.Program}} <small>hosted by {{program.DJName}}</small></h3>
    <ul class="list-group" ui-sortable ng-model="plays">
      <li class="list-group-item" ng-repeat="play in plays">
        <strong>{{play.artist.Artist || "Unknown artist"}}</strong> - {{play.TrackName || "Untitled"}}
      </li>
    </ul>
  </div>

  <!-- Playlist metadata form -->
  <!--<div class="col-sm-6">
    <input type="time" class="form-control" id="startTime" ng-model=program.StartTime>
  </div>-->



</div>
