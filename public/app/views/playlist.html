<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <!-- Program title -->
    <div class="row">
      <div class="col-md-12">
        <h3>{{program.Program}} <small>hosted by {{program.DJName}}</small></h3>
      </div>

      <!-- Playlist metadata form -->
      <div class="col-sm-6">
        <input type="time" class="form-control" id="startTime" ng-model=program.StartTime>
      </div>


      <!-- Add track form -->
      <div class="col-md-12">
        <hr>
        <h6>Add a new track</h6>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="artist" class="col-sm-2 control-label">Artist</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="artist" placeholder="Daft Punk">
            </div>
          </div>
          <div class="form-group">
            <label for="Album" class="col-sm-2 control-label">Album</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Album" placeholder="Human After All">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
        <hr>
        <div ng-hide="plays.length">
          <center><h5><small>There aren't currently any tracks in this playlist</small></h5></center>
        </div>
        <ul class="list-group" ui-sortable ng-model="plays">
          <li class="list-group-item" ng-repeat="play in plays"><strong>{{play.artist.Artist || "Unknown artist"}}</strong> - {{play.TrackName || "Untitled"}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
