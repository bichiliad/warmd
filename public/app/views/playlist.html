<h3>Add a new track</h3>
<br />
<div class="row">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="artist" class="col-sm-2 control-label">Artist</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="artist" placeholder="Daft Punk">
      </div>
    </div>
    <div class="form-group">
      <label for="Album" class="col-sm-2 control-label">Album</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Album" placeholder="Human After All">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <hr>
  <ul class="list-group" ui-sortable="sortableOpts" ng-model="plays">
    <li class="list-group-item" ng-repeat="play in plays">{{play.TrackName ? play.TrackName : "NULL"}}</li>
  </ul>
</div>
