<div class="row">
	<div class="col-md-12">
		<h3>{{artist.Artist}}</h3>
		<blockquote><p>
			{{artist.Comment}}
		</p></blockquote>
	</div>

	<div class="col-sm-3" ng-repeat="album in artist.albums">
		<a ng-href="#/albums/{{album.AlbumID}}">
			<div class="tile">
				<img src="{{album.cover || '/resources/images/cover.jpg'}}" alt="" style="width:100%;" />
				<h6>{{album.Album}}</h6>
			</div>
		</a>
	</div>

</div>
