<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
  <title>WRCT - A Radio Music Database</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <link rel="stylesheet" href="/resources/css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/resources/css/flat-ui.css">

  <!-- TODO: Get this out of the header so the page loads faster -->
  <script src="//cdn.jsdelivr.net/jquery/2.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.ui/1.10/jquery-ui.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2/angular.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2/angular-route.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap/3/js/bootstrap.min.js"></script>
  <script src="/resources/libs/sortable.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/2.4.1/lodash.min.js"></script>
  <script src="/app/app.js"></script>

  <!--   Literally every controller we may want to use -->
  <!-- TODO: DEFINITELY concat and minify these -->
  <script src="/app/filters/filters.js"></script>
  <script src="/app/controllers/home.js"></script>
  <script src="/app/controllers/artist.js"></script>
  <script src="/app/controllers/album.js"></script>
  <script src="/app/controllers/program.js"></script>
  <script src="/app/controllers/playlist.js"></script>
  <script src="/app/controllers/login.js"></script>
  <script src="/app/controllers/query.js"></script>
  <script src="/app/controllers/user.js"></script>
  <script src="/app/controllers/main.js"></script>
</head>
<body ng-app="warmdApp">
<div class="main" ng-controller="MainCtrl">

  <!-- Nav bar -->
  <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
    <!-- Brand + collapsed header -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WRCT</a>
    </div><!--/.navbar-header -->

    <!-- The actual menu -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.route)}"><a href="{{item.prefix}}{{item.route}}">{{item.name}}</a></li>
      </ul>
    </div><!--/.navbar-collapse -->
  </nav>



  <!-- Render some views -->
  <div class="route-view" ng-view></div>


</div>
</body>
</html>
