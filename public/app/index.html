<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
  <meta charset="UTF-8">
  <title>WRCT - A Radio Music Database</title>

  <link rel="stylesheet" href="/resources/css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- TODO: Get this out of the header so the page loads faster -->
  <script src="//cdn.jsdelivr.net/jquery/2.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.ui/1.10/jquery-ui.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2/angular.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2/angular-route.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap/3/js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularui/0.4/angular-ui.min.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/2.4.1/lodash.min.js"></script>
  <script src="/app/app.js"></script>

  <!--   Literally every controller we may want to use -->
  <script src="/app/controllers/home.js"></script>
  <script src="/app/controllers/playlist.js"></script>
  <script src="/app/controllers/login.js"></script>
  <script src="/app/controllers/query.js"></script>
  <script src="/app/controllers/user.js"></script>
  <script src="/app/controllers/main.js"></script>
</head>
<body ng-app="warmdApp">
<div class="main" ng-controller="MainCtrl">

  <!-- Nav bar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WRCT</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="#">Home</a></li> -->
          <!-- <li><a href="#about">About</a></li> -->
          <!-- <li><a href="#contact">Contact</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in menu">
                    <a href={{item.url}}>{{item.name.toUpperCase()}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
            <!-- Where things actually get rendered -->
            <div class="route-view" ng-view></div>
        </div>
    </div>
  </div>


</div>
</body>
</html>
